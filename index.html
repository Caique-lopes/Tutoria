  <h1>Exemplo HTML5 com Formulário e Botões</h1>

  <form id="myForm" action="exemplo3.html">
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <button type="submit">Enviar</button>
  </form>

  <button onclick="redirectToPage('exemplo1.html')">Fotos</button>
  <button onclick="redirectToPage('exemplo2.html')">Video</button>

  <script>
    function redirectToPage(url) {
      // Aqui você pode adicionar seu código para redirecionamento ou outras ações desejadas.
      window.location.href = url;
    }

    document.getElementById("myForm").addEventListener("submit", function(event) {
      // Aqui você pode adicionar seu código para manipular o envio do formulário.
      // Por exemplo, você pode enviar dados para uma API, realizar validações, etc.
      
      // Impede o envio do formulário padrão para que possamos controlar o redirecionamento.
      event.preventDefault();
      
      // Redireciona o usuário para o terceiro exemplo ou página de destino personalizada.
      redirectToPage('exemplo3.html');
    });
  </script>
</body>
